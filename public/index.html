<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Chat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  <link rel='stylesheet' type="text/css" href='./style.css'></link>
  <script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
</head>
  <body>
    <div id='content'>
      <div id='room' class="room"></div>
      <div id='room-list' class="room-list"> 
        <div class="room-list_clients">
          Clients
        </div>
      </div>
      <div id='messages' class="messages"></div>
        <input id='send-message' placeholder="text message"/>
        <input id='send-button' type='submit'/>
        <div id='help'>
          Chat commands:<br>
          <form id="formNickname">
            <input type="text" name= "changeNickName" placeholder="nickname">
            <button type="submit"> change </button>
          </form>
          <form id="form-room">
            <input type="text" placeholder="room">
            <button id="button-room" type="submit"> entry </button>
          </form>
        </div>
    </div>
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js'
    type='text/javascript'></script>
    <script src='/js/chat.js' type='text/javascript'></script>
    <script src='/js/chat.ui.js' type='text/javascript'></script>
  </body>
</html>
